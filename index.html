<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <!--CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container text-center my-5">
        <h1>Movie Hub</h1>
        <div class="search-bar my-4">
            <input type="text" id="search-bar" class="form-control w-50 d-inline" placeholder="Search movies...">
            <button id="search-btn" class="btn btn-primary ml-2">Search</button>
        </div>

        <div class="filter-buttons my-3 d-flex flex-wrap justify-content-center my-3">
            <button class="btn btn-primary filter-btn col-md-2 col-sm-4 mb-2"
                data-category="animation">Animation</button>
            <button class="btn btn-primary filter-btn col-md-2 col-sm-4 mb-2" data-category="classic">Classic</button>
            <button class="btn btn-primary filter-btn col-md-2 col-sm-4 mb-2" data-category="comedy">Comedy</button>
            <button class="btn btn-primary filter-btn col-md-2 col-sm-4 mb-2" data-category="drama">Drama</button>
            <button class="btn btn-primary filter-btn col-md-2 col-sm-4 mb-2" data-category="horror">Horror</button>
            <button class="btn btn-primary filter-btn col-md-2 col-sm-4 mb-2" data-category="family">Family</button>
            <button class="btn btn-primary filter-btn  col-sm-4 mb-2" data-category="mystery">Mystery</button>
            <button class="btn btn-primary filter-btn  col-sm-4 mb-2" data-category="western">Western</button>
        </div>

        <div class="row" id="movie-container">
            <!-- Movie cards will be added here-->
        </div>
    </div>

    <!-- JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
